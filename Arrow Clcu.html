<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple JS Calculator</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        max-width: 300px;
        margin: 2rem auto;
        padding: 1rem;
        background: #f3f4f6;
        border-radius: 8px;
        box-shadow: 0 0 8px #ccc;
      }
      #display {
        background: white;
        font-size: 2rem;
        padding: 1rem;
        margin-bottom: 1rem;
        border-radius: 4px;
        text-align: right;
        min-height: 2.5rem;
        overflow-x: auto;
        user-select: none;
      }
      #buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 0.5rem;
      }
      button {
        padding: 1rem;
        font-size: 1.25rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        background: #2563eb;
        color: white;
        user-select: none;
        transition: background 0.2s;
      }
      button:hover {
        background: #1d4ed8;
      }
      button.operation {
        background: #f97316;
      }
      button.operation:hover {
        background: #c2410c;
      }
      button.zero {
        grid-column: span 2;
      }
    </style>
  </head>
  <body>
    <div id="display">0</div>
    <div id="buttons"></div>

    <script src="script.js"></script>
  </body>
</html>
